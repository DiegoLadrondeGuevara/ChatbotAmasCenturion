services:
  postgres:
    image: postgres:16-alpine
    container_name: amas_centurion_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: amas_admin
      POSTGRES_PASSWORD: amas_secret_2026
      POSTGRES_DB: amas_centurion
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
